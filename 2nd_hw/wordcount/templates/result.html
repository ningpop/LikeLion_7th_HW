<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Count Result</title>

        <style>
            .text_style{
                text-align: center;
            }
            .back_ground{
                background-color:tan;
            }
        </style>
    </head>
    <body class="back_ground text_style">
        <h1>당신이 입력한 텍스트는 {{total}} 단어로 구성되어 있습니다.</h1>

        <a href="{%url 'home'%}"> 다시하기 </a>

        <h2>입력한 텍스트: </h2>
        {{fulltext}}

        <h2>단어 카운트: </h2>
        {% for word, count in dictionary %}
        {{word}} : {{count}}
        <br>
        {%endfor%}

        <h2>총 글자 수: </h2>
        {{total_count}}
    </body>
</html>
